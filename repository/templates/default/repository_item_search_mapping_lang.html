<script class='nc_script' type='text/javascript'>
	langDecision<{$id}> = function() {
		var str_param = '';
		var str_text = '';
		var langList = $('lang<{$id}>_table').getElementsByTagName("input");
		for(ii = 0; ii < langList.length; ii++){
			if(langList[ii].checked)
			{
				str_param += langList[ii].value;
				str_param += ',';
				str_text += $(langList[ii].id + '_list').innerHTML;
				str_text += ',';
			}
		}
		if(str_param) {
			str_param = str_param.slice(0, -1);
		}
		if(str_text) {
			str_text = str_text.slice(0, -1);
		}
		
		var row_num = searchRowNum<{$id}>('lang');
		if(row_num < 0){
			return;
		}
		$('lang<{$id}>_id').value = str_param;
		$('inputSearch<{$id}>_' + row_num).value = str_text;
		$('mapping_list<{$id}>_' + row_num).style.display = 'none';
	}
</script>
<script class='nc_script' type='text/javascript'>
	setCheckboxFromLangDesc<{$id}> = function() {
		var langList = $('lang<{$id}>_table').getElementsByTagName("input");
		for(ii = 0; ii < langList.length; ii++){
			langList[ii].checked = false;
		}
		var desc = $('lang<{$id}>_id').value;
		if(desc == null){
			desc = "";
		}
		var descList = desc.split(",");
		for(var ii=0; ii<descList.length; ii++) {
			if(descList[ii] == ""){
				continue;
			}
			$('lang<{$id}>_' + descList[ii]).checked = true;
		}
		langDecision<{$id}>();
	}
	setCheckboxFromLangDesc<{$id}>();
</script>
<script class='nc_script' type='text/javascript'>
	clearMappingLang<{$id}> = function() {
		$('lang<{$id}>_id').value = "";
		var typeList = $('lang<{$id}>_table').getElementsByTagName("input");
		for(ii = 0; ii < typeList.length; ii++){
			typeList[ii].checked = false;
		}
	}
</script>
