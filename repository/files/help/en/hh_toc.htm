// RWC: 2007-06-24 - Get absolute URL to current page

function TrimURL(aref)  //Strip off leading protocol http:///
{
  sRet = aref;
  if ((sRet.substring(0, 7) == "http://") || (sRet.substring(0, 7) == "file://"))
	sRet = sRet.substring(7, sRet.length);
  if (sRet.substring(0, 8) == "https://")
	sRet = sRet.substring(8, sRet.length);
  if (sRet.substring(0, 1) == "/")
	sRet = sRet.substring(1, sRet.length);
  //Scrub embedded codes
  sRet = unescape(sRet);  //Converts %2520 -> %20  (under FireFox)
  sRet = unescape(sRet);  //Converts %20 = " "
  //all Unix slashes /
  sRet = sRet.replace(/\\/g, "/");
  return sRet;
}

function GetFullLink(promptUser)
{
  var rightURL = SyncDocUrl(false);
  if (rightURL != "")
  {
      //Top level URL - Trim off Bookmark etc
      var topURL = top.location.href;
      var i = topURL.indexOf("#");
      if (i > 0)
        topURL = topURL.substr(0, i);

      //trim off prefix
      var sBase = TrimURL(topURL);
      rightURL = TrimURL(rightURL);

      sBase = sBase.substr(0, sBase.lastIndexOf("/") + 1);     // "c:/base/start.htm" --> "c:/base/"
      topURL = topURL.substr(0, topURL.lastIndexOf("/") + 1);   // "http://c:/base/start.htm" --> "c:/base/"
      var BM = rightURL.substr(sBase.length, rightURL.length); // "c:/base/dir/page.htm" --> "dir/page.htm"

      //create and goto full URL. If not promptUser mode then just return the full URL
      var url=topURL + "hh_goto.htm" + "#"+ BM;
      if (promptUser == false)
        return url;

      //Show URL in prompt and give option to goto the URL
      url = prompt("Absolute address. Click OK to load this URL in the browser", url)
      if ((url != "") && (url != null))
        top.location.href= url;
  }
}

  function OnLoadCode() {
    window.onresize=resizeTree;
    resizeTree();
    SyncDocUrl(true);
  }
