[Repository]
; Minimum value of download icon width which displayed in item list page
define:_DOWNLOAD_ICON_WIDTH_MIN = 10
; Maximum value of download icon width which displayed in item list page
define:_DOWNLOAD_ICON_WIDTH_MAX = 15

; Width  in pixel of index tree
define:_SNIPPET_WIDTH  = 200
; Height in pixel of index tree
define:_SNIPPET_HEIGHT = 300

; CiNii Tab (1:view 0:hidden)
define:_REPOSITORY_CINII = "0"
; ELS contents lab access (1:access 0:not access)
define:_REPOSITORY_ELS_CONTENTS_LAB = "0"

; for charge API connect
; connect id
define:_REPOSITORY_CHARGE_ID = ""
; connect pass
define:_REPOSITORY_CHARGE_PASS = ""
; for this weko uniq id
define:_REPOSITORY_CHARGE_SYSID = ""

; for charge FQDN
define:_REPOSITORY_CHARGE_FQDN = ""
