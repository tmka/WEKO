; for file save path
; Must set full path.
; Default path is "DOCUMENTROOT/NC2/webapp/uploads/repository/files".
; When setting path is not found, file save at default path.
define:_REPOSITORY_FILE_SAVE_PATH = ""

; for flash file save path
; Must set full path.
