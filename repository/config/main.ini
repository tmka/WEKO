define:_REPOSITORY_FLASH_SAVE_PATH = ""

; for management authority
; WEKO management user must have authorithy (_REPOSITORY_BASE_AUTH <= _user_auth_id && _REPOSITORY_ROOM_AUTH <= _auth_id)
; Set base authority
; _AUTH_CHIEF <= _REPOSITORY_BASE_AUTH <= _AUTH_ADMIN
define:_REPOSITORY_BASE_AUTH = _AUTH_CHIEF
; Set room authority
; _AUTH_GUEST <= _REPOSITORY_ROOM_AUTH <= _AUTH_CHIEF
; _AUTH_GUEST
; _AUTH_GENERAL
; _AUTH_MODERATE
; _AUTH_CHIEF
define:_REPOSITORY_ROOM_AUTH = _AUTH_CHIEF
